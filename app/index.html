<!DOCTYPE html>
<html lang="es" ng-app="optikApp">
  <head>
    <title>OptikIonic</title>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--build:css css/libs.min.css -->
    <!-- bower:css-->
    <link rel="stylesheet" href="../bower_components/ionic/release/css/ionic.css" />
    <link rel="stylesheet" href="../bower_components/ionicons/css/ionicons.css" />
    <!-- endbower-->
    <!--endbuild-->
  </head>
  <body controller="mainController">
    <ion-side-menus>
      <ion-side-menu side="left">
        <ion-header-bar>
          <h1 class="title">Opciones</h1>
        </ion-header-bar>
        <ion-content>
          <ion-list>
            <ion-item>opcion1</ion-item>
            <ion-item>opcion2</ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu>
      <ion-side-menu-content drag-content="true" edge-drag-threshold="true">
        <div ui-view></div>
      </ion-side-menu-content>
    </ion-side-menus>
    <!--build:js js/libs.min.js-->
    <!-- bower:js-->
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.js"></script>
    <script src="../bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="../bower_components/ionic/release/js/ionic.js"></script>
    <script src="../bower_components/ionic/release/js/ionic-angular.js"></script>
    <script src="../bower_components/firebase/firebase.js"></script>
    <script src="../bower_components/angularfire/dist/angularfire.js"></script>
    <!-- endbower-->
    <script src="app.js"></script>
    <script src="router.js"></script>
    <!--endbuild-->
  </body>
</html>
